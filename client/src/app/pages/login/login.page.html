<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <ion-icon name="paw" class="logo-icon"></ion-icon>
      <h1>Pet Shop</h1>
      <p class="subtitle">Welcome back to your furry friend companion</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.required">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.email">Please enter a valid email</span>
        </div>
      </div>
      
      <div class="form-group">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.required">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.minlength">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="login-button">
        Login
      </ion-button>
      
      <div class="register-link">
        <p>Don't have an account? <ion-text color="primary" (click)="navigateToRegister()">Register</ion-text></p>
      </div>
    </form>
  </div>
</ion-content>
