<ion-header>
  <ion-toolbar>
    <ion-title>User Management</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openUserForm()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search users" (ionChange)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refreshData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <div *ngIf="loading" class="loading-container">
    <ion-spinner name="dots"></ion-spinner>
    <p>Loading users...</p>
  </div>
  
  <div *ngIf="!loading && filterUsers().length === 0" class="empty-state">
    <ion-icon name="people-outline"></ion-icon>
    <h3>No users found</h3>
    <p>Add a new user using the + button</p>
  </div>
  
  <ion-list *ngIf="!loading && filterUsers().length > 0">
    <ion-item-sliding *ngFor="let user of filterUsers()">
      <ion-item>
        <ion-avatar slot="start">
          <ion-icon name="person" size="large" color="medium"></ion-icon>
        </ion-avatar>
        
        <ion-label>
          <h2>{{ user.name }}</h2>
          <p class="user-email">{{ user.email }}</p>
          <p *ngIf="user.phone" class="user-phone">{{ user.phone }}</p>
          <p class="user-details">
            Created: {{ getFormattedDate(user.createdAt) }}
          </p>
        </ion-label>
        
        <ion-badge slot="end" color="{{ user.role === 'admin' ? 'primary' : 'success' }}">
          {{ user.role | titlecase }}
        </ion-badge>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="openResetPasswordForm(user)">
          <ion-icon slot="icon-only" name="key"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="openUserForm(user)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteUser(user)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openUserForm()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
