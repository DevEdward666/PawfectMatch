name: Build and Deploy Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Change if needed

      - name: ğŸ“¦ Install dependencies in /server
        working-directory: ./server
        run: npm install --legacy-peer-deps

      - name: ğŸ› ï¸ Build the server
        working-directory: ./server
        run: npm run build

      - name: ğŸ“‚ Check dist folder (debug)
        working-directory: ./server
        run: ls -R dist || echo "dist folder not found"

      - name: ğŸš€ Install Render CLI
        run: npm install -g render-cli

      - name: ğŸŒ Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          render-cli services deploy \
            --service-id=your-service-id \
            --from-branch=main
