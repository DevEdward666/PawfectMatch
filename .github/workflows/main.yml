name: Build and Deploy Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Update with your version if needed

      - name: 📦 Install dependencies in /server
        working-directory: ./server
        run: npm install --legacy-peer-deps

      - name: 🛠️ Build the server
        working-directory: ./server
        run: npm run build

      - name: 📂 Check dist folder (debug)
        working-directory: ./server
        run: ls -R dist || echo "dist folder not found"

      - name: 🚀 Install Render CLI globally
        run: |
          sudo npm install -g render-cli
          
      - name: 📂 Print Global NPM Bin Path
        run: echo "$(npm bin -g)"

      - name: 📂 List Global NPM Binaries
        run: ls -al $(npm bin -g)

      - name: 🌐 Verify Render CLI installation
        run: render-cli --version || echo "Render CLI not found"

      - name: 🌐 Deploy to Render with debugging
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Deploying to Render..."
          set -x  # This will print each command being run in the shell for debugging
          render-cli services deploy \
            --service-id=srv-cvuh2njuibrs7389ke8g \
            --from-branch=main || echo "Deployment failed. Check logs for errors."
