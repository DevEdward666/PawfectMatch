name: Build and Deploy Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Update with your version if needed

      - name: 📦 Install dependencies in /server
        working-directory: ./server
        run: npm install --legacy-peer-deps

      - name: 🛠️ Build the server
        working-directory: ./server
        run: npm run build

      - name: 📂 Check dist folder (debug)
        working-directory: ./server
        run: ls -R dist || echo "dist folder not found"

      - name: 🚀 Install Render CLI locally
        working-directory: ./server
        run: npm install render-cli

      - name: 🌐 Verify Render CLI installation
        working-directory: ./server
        run: npx render-cli --version

      - name: 🌐 Deploy to Render and capture output
        working-directory: ./server
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Deploying to Render..."
          npx render-cli services deploy \
            --service-id=srv-cvuh2njuibrs7389ke8g \
            --from-branch=main \
            > render-deploy-output.log 2>&1 || tail -n 10 render-deploy-output.log
