name: Build and Deploy Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Update with your version if needed

      - name: 📦 Install dependencies in /server
        working-directory: ./server
        run: npm install --legacy-peer-deps

      - name: 🛠️ Build the server
        working-directory: ./server
        run: npm run build

      - name: 📂 Check dist folder (debug)
        working-directory: ./server
        run: ls -R dist || echo "dist folder not found"

      - name: Install Render CLI
        run: |
          curl -fsSL https://render.com/cli/install.sh | bash
          echo "$HOME/.render/bin" >> $GITHUB_PATH

      - name: Authenticate Render CLI
        run: render login --api-key ${{ secrets.RENDER_API_KEY }}

      - name: Deploy to Render
        run: render services deploy --service-id ${{ secrets.RENDER_SERVICE_ID }} --from-branch main
